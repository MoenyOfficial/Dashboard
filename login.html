<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Studios Bot - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        discord: {
                            blurple: '#5865F2',
                            green: '#57F287',
                            yellow: '#FEE75C',
                            red: '#ED4245',
                            dark: '#36393F',
                            darker: '#2F3136',
                            darkest: '#202225'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="auth.js" defer></script>
</head>
<body class="bg-discord-darkest text-gray-200 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-discord-dark rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 sm:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Sacred Studios</h1>
                <p class="text-gray-400 mt-1">Bot Dashboard Access</p>
            </div>
            
            <div class="space-y-6">
                <div class="bg-discord-darker p-4 rounded-md text-sm text-gray-300">
                    <p><i class="fas fa-lock mr-2 text-discord-yellow"></i> This dashboard is restricted to authorized personnel only.</p>
                    <p class="mt-1">You must authenticate with Discord and have the required permissions to access this dashboard.</p>
                </div>
                
                <button id="discord-login" class="w-full bg-discord-blurple hover:bg-opacity-80 transition duration-150 text-white rounded-md py-3 px-6 flex items-center justify-center space-x-2">
                    <i class="fab fa-discord text-xl"></i>
                    <span>Login with Discord</span>
                </button>
                
                <div id="login-status" class="hidden bg-discord-darker p-3 rounded-md text-center"></div>
            </div>
            
            <div class="mt-8 text-center text-sm text-gray-400">
                <p>Having trouble? Contact an administrator.</p>
            </div>
        </div>
        
        <div class="bg-discord-darker py-3 px-6 text-center text-xs text-gray-500">
            &copy; 2025 Sacred Studios - All rights reserved
        </div>
    </div>
</body>
</html>
